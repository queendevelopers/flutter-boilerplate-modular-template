name: flutter_boilerplate_modular_template
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.6

















dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0






flutter:
  uses-material-design: true
  assets:
    - assets/common/    
    - path: assets/int/
      flavors:
        - int
    - path: assets/dev/
      flavors:
        - dev
    - path: assets/prod/
      flavors:
        - prod

































